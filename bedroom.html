<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Collection - Furniture.Hub</title>
    <link rel="stylesheet" href="bedrom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Copy the nav section from furniture.html -->
    
    <header class="page-header">
        <h1>Bedroom Collection</h1>
        <p>Create your perfect sanctuary with our luxury bedroom furniture</p>
    </header>

    <section class="product-grid">
        <div class="product-item">
            <div class="item-image">
                <img src="luxury-bed.jpg" alt="Luxury King Bed">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Royal King Bed</h3>
                <p class="item-description">Velvet upholstered with gold accents</p>
                <div class="price-row">
                    <span class="price">$5,499</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        (5.0)
                    </span>
                </div>
            </div>
        </div>

        <div class="product-item">
            <div class="item-image">
                <img src="dresser.jpg" alt="Luxury Dresser">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Modern Dresser</h3>
                <p class="item-description">Marble top with brass handles</p>
                <div class="price-row">
                    <span class="price">$2,899</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        (4.5)
                    </span>
                </div>
            </div>
        </div>

        <div class="product-item">
            <div class="item-image">
                <img src="nightstand.jpg" alt="Nightstand">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Elegant Nightstand</h3>
                <p class="item-description">Matching marble top design</p>
                <div class="price-row">
                    <span class="price">$1,299</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        (4.0)
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!-- Copy the footer section from furniture.html -->
</body>
</html>
