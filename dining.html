<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Collection - Furniture.Hub</title>
    <link rel="stylesheet" href="dining.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Copy the nav section from furniture.html -->
    
    <header class="page-header">
        <h1>Dining Collection</h1>
        <p>Elevate your dining experience with our luxury furniture</p>
    </header>

    <section class="product-grid">
        <div class="product-item">
            <div class="item-image">
                <img src="dining-set.jpg" alt="Luxury Dining Set">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Grand Dining Set</h3>
                <p class="item-description">Table with 8 chairs, marble and brass finish</p>
                <div class="price-row">
                    <span class="price">$8,999</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        (5.0)
                    </span>
                </div>
            </div>
        </div>

        <div class="product-item">
            <div class="item-image">
                <img src="buffet.jpg" alt="Luxury Buffet">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Modern Buffet</h3>
                <p class="item-description">Walnut finish with gold accents</p>
                <div class="price-row">
                    <span class="price">$3,499</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        (4.5)
                    </span>
                </div>
            </div>
        </div>

        <div class="product-item">
            <div class="item-image">
                <img src="dining-chairs.jpg" alt="Dining Chairs">
                <div class="item-overlay">
                    <button class="quick-view">Quick View</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <div class="item-details">
                <h3>Velvet Dining Chairs</h3>
                <p class="item-description">Set of 2, premium velvet upholstery</p>
                <div class="price-row">
                    <span class="price">$1,299</span>
                    <span class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        (4.0)
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!-- Copy the footer section from furniture.html -->
</body>
</html>
