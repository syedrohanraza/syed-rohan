<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Furniture.Hub</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Copy the nav section from furniture.html -->
    
    <header class="page-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
    </header>

    <section class="contact-section">
        <div class="contact-info">
            <div class="contact-details">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Luxury Avenue, Beverly Hills, CA 90210</p>
                <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> info@furniture.hub</p>
            </div>
            
            <div class="contact-form">
                <h2>Send us a Message</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Phone Number">
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Copy the footer section from furniture.html -->
</body>
</html>
